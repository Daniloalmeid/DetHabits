<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Callback - DetHabits</title>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Reutiliza o mesmo CSS do projeto -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      word-break: break-all;
      max-width: 90%;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h2>Carteira Conectada!</h2>
  <p id="result">Processando...</p>
  <button class="back-button" onclick="window.location.href='index.html'">Voltar ao DetHabits</button>

  <script>
    async function decryptData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedData = urlParams.get('data');
        const nonce = urlParams.get('nonce');
        const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
        const dappPrivateKeyBase64 = sessionStorage.getItem('dappPrivateKey');

        if (!encryptedData || !nonce || !phantomPublicKey) {
          document.getElementById("result").innerText = "Erro: Dados, nonce ou chave pública ausentes.";
          return;
        }

        if (!dappPrivateKeyBase64) {
          document.getElementById("result").innerText = "Erro: Chave privada do dApp não encontrada.";
          return;
        }

        const dappPrivateKey = nacl.util.decodeBase64(dappPrivateKeyBase64);
        const decryptedData = nacl.box.open(
          nacl.util.decodeBase64(encryptedData),
          nacl.util.decodeBase64(nonce),
          nacl.util.decodeBase64(phantomPublicKey),
          dappPrivateKey
        );

        if (!decryptedData) {
          document.getElementById("result").innerText = "Erro: Falha ao descriptografar os dados.";
          return;
        }

        const payload = JSON.parse(nacl.util.encodeUTF8(decryptedData));
        const publicKey = payload.public_key;
        const signature = nacl.util.encodeBase64(payload.signature);
        document.getElementById("result").innerText = `Carteira: ${publicKey}\nAssinatura: ${signature}`;

        // Armazenar endereço no localStorage para persistência
        localStorage.setItem('walletAddress', publicKey);

        // Limpar a chave privada após o uso
        sessionStorage.removeItem('dappPrivateKey');

        // Completar missão 1 automaticamente (assumindo que completeMission existe em script.js)
        if (typeof completeMission === 'function') {
          completeMission(1);
        }
      } catch (err) {
        console.error("Erro no callback:", err);
        document.getElementById("result").innerText = `Erro: ${err.message}`;
      }
    }

    window.addEventListener('load', () => {
      // Exibir endereço armazenado, se disponível
      const storedAddress = localStorage.getItem('walletAddress');
      if (storedAddress) {
        document.getElementById("result").innerText = `Carteira: ${storedAddress}\nConectada anteriormente.`;
      }
      decryptData();
    });
  </script>
</body>
</html>
